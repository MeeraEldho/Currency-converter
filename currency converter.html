<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Currency Converter</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #241067, #71a5ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter-container {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #4a4a4a;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: left;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus, select:focus, button:focus {
      outline: none;
      border-color: #2c1260;
      box-shadow: 0 0 4px rgba(38, 36, 67, 0.5);
    }

    button {
      background: linear-gradient(135deg, #372f57, #2575fc);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
    }

    button:hover {
      background: linear-gradient(135deg, #5c8fe6, #312477);
    }

    #result {
      font-size: 1.2rem;
      color: #4a4a4a;
      font-weight: bold;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .converter-container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h1>Currency Converter</h1>
    <div class="converter">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount">
      
      <label for="from-currency">From:</label>
      <select id="from-currency">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="AUD">AUD - Australian Dollar</option>
        <option value="CAD">CAD - Canadian Dollar</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="CNY">CNY - Chinese Yuan</option>
      </select>

      <label for="to-currency">To:</label>
      <select id="to-currency">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="AUD">AUD - Australian Dollar</option>
        <option value="CAD">CAD - Canadian Dollar</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="CNY">CNY - Chinese Yuan</option>
      </select>

      <button id="convert-button">Convert</button>
      <p id="result"></p>
    </div>
  </div>
  <script>
    const exchangeRates = {
      USD: { USD: 1, EUR: 0.85, GBP: 0.74, INR: 82.5, AUD: 1.4, CAD: 1.25, JPY: 110, CNY: 6.45 },
      EUR: { USD: 1.18, EUR: 1, GBP: 0.87, INR: 97, AUD: 1.65, CAD: 1.47, JPY: 129.5, CNY: 7.6 },
      GBP: { USD: 1.36, EUR: 1.15, GBP: 1, INR: 112.5, AUD: 1.9, CAD: 1.7, JPY: 150, CNY: 8.8 },
      INR: { USD: 0.012, EUR: 0.010, GBP: 0.0089, INR: 1, AUD: 0.017, CAD: 0.015, JPY: 1.34, CNY: 0.078 },
      AUD: { USD: 0.72, EUR: 0.61, GBP: 0.53, INR: 59, AUD: 1, CAD: 0.89, JPY: 84, CNY: 4.6 },
      CAD: { USD: 0.8, EUR: 0.68, GBP: 0.59, INR: 65, AUD: 1.12, CAD: 1, JPY: 95, CNY: 5.2 },
      JPY: { USD: 0.0091, EUR: 0.0077, GBP: 0.0067, INR: 0.75, AUD: 0.012, CAD: 0.011, JPY: 1, CNY: 0.055 },
      CNY: { USD: 0.15, EUR: 0.13, GBP: 0.11, INR: 12.8, AUD: 0.22, CAD: 0.19, JPY: 18, CNY: 1 }
    };

    document.getElementById('convert-button').addEventListener('click', () => {
      const amount = parseFloat(document.getElementById('amount').value);
      const fromCurrency = document.getElementById('from-currency').value;
      const toCurrency = document.getElementById('to-currency').value;

      if (isNaN(amount) || amount <= 0) {
        document.getElementById('result').textContent = 'Please enter a valid amount.';
        return;
      }

      const rate = exchangeRates[fromCurrency][toCurrency];
      const convertedAmount = (amount * rate).toFixed(2);

      document.getElementById('result').textContent = 
        `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
    });
  </script>
</body>
</html>
